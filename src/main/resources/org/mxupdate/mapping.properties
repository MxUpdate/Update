Mode.DELETE.ParameterDesc                                   = MxUpdate runs in delete mode. \
                                                              The administration objects within file system must be defined with '--path' (minimum one). \
                                                              All other parameters defines the matching administration objects (asterisk '*' could be used..).
Mode.DELETE.ParameterList                                   = delete

Mode.EXPORT.ParameterDesc                                   = MxUpdate runs in export mode. \
                                                              The export path must be defined with '--path' (minimum and maximum one!). \
                                                              All other parameters defines the matching administration objects (asterisk '*' could be used..).
Mode.EXPORT.ParameterList                                   = e,export

Mode.HELP.ParameterDesc                                     = Print this Help. No other parameter is used.
Mode.HELP.ParameterList                                     = h,?,help

Mode.IMPORT.ParameterDesc                                   = MxUpdate runs in update mode. \
                                                              If parameter '--path' are defined, the <MATCH> arguments are patterns used to evaluate matching names without prefix and suffix (asterisk '*' could be used..). \
                                                              If no parameter '--path' is defined, the <MATCH> arguments are defined as file names (asterisk '*' could be also used..).
Mode.IMPORT.ParameterList                                   = u,update

