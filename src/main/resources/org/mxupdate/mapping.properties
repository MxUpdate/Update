# defines if symbolic names must be calculated always
# (used in org.mxupdate.update.AbstractPropertyObject)
ParameterDef.CalcSymbolicNames.Type                         = Boolean
ParameterDef.CalcSymbolicNames.ParameterDesc                = With this parameter the symbolic names are always calculated and not extracted from the MxUpdate file header. \
                                                              This is e.g. useful if symbolic names in the header of MxUpdate files are not defined correctly.
ParameterDef.CalcSymbolicNames.ParameterList                = calculatesymbolicnames
ParameterDef.CalcSymbolicNames.Default                      = false
ParameterDef.CalcSymbolicNames.Wiki                         = CI#Symbolic_Names

################################################################################
# defines the regular expression used to calculate symbolic names
# (used in org.mxupdate.update.AbstractObject_mxJPO)
ParameterDef.CalcSymbolicNameRegExp.Type                    = String
ParameterDef.CalcSymbolicNameRegExp.ParameterDesc           = Defines the regular expression for special characters which are not allowed for symbolic names. \
                                                              This special characters are replaced "nothing", means by zero length string.
ParameterDef.CalcSymbolicNameRegExp.ParameterList           =
ParameterDef.CalcSymbolicNameRegExp.ParameterArgs           = REGEXP
ParameterDef.CalcSymbolicNameRegExp.Default                 = [^%&()+-0123456789:=ABCDEFGHIJKLMNOPQRSTUVWXYZ^_abcdefghijklmnopqrstuvwxyz~]
ParameterDef.CalcSymbolicNameRegExp.Wiki                    = CI#Symbolic_Names

